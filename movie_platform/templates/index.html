<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MovieSite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MovieSite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/movies">All Movies</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex" action="/search" method="get">
                <input class="form-control me-2" type="search" placeholder="Search movies" name="query" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>Welcome to MovieSite</h1>
            <p class="lead">Discover your favorite movies, directors, and genres!</p>
        </div>
    </header>

    <!-- Movie Section -->
    <section class="container my-5">
        <h2 class="text-center">Featured Movies</h2>
        <div class="row justify-content-center">
            {% for movie in movies %}
            <!-- Movie Card -->
            <div class="col-md-2 d-flex justify-content-center">
                <div class="card">
                    <img src="{{ movie.image_url }}" class="card-img-top" alt="{{ movie.movie_name }} Poster">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.movie_name }}</h5>
                        <p class="card-text">{{ movie.tagline }}</p>
                        <a href="/movie/{{ movie.id }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2024 MovieSite. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
