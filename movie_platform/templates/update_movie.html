<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="number"], input[type="date"], input[type="text"], textarea {
            width: 100%;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input[type="number"] {
            -moz-appearance: textfield;
        }

        .form-group input[type="number"]::-webkit-outer-spin-button,
        .form-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .form-footer {
            text-align: center;
        }

        .form-footer button {
            width: auto;
        }
    </style>
</head>
<body>
    <h1>Update Movie</h1>
    <div class="container">
        <form method="POST">
            <div class="form-group">
                <label for="movie_name">Movie Name:</label>
                <input type="text" id="movie_name" name="movie_name" value="{{ movie[1] }}" required><br>  <!-- Index 1 for movie_name -->
            </div>

            <div class="form-group">
                <label for="movie_date">Movie Date:</label>
                <input type="text" id="movie_date" name="movie_date" value="{{ movie[2] }}" required><br>  <!-- Index 2 for movie_date -->
            </div>

            <div class="form-group">
                <label for="tagline">Tagline:</label>
                <input type="text" id="tagline" name="tagline" value="{{ movie[3] }}"><br>  <!-- Index 3 for tagline -->
            </div>

            <div class="form-group">
                <label for="movie_description">Description:</label>
                <textarea id="movie_description" name="movie_description">{{ movie[4] }}</textarea><br>  <!-- Index 4 for movie_description -->
            </div>

            <div class="form-group">
                <label for="movie_length">Movie Length (minutes):</label>
                <input type="number" id="movie_length" name="movie_length" value="{{ movie[5] }}" required><br>  <!-- Index 5 for movie_length -->
            </div>

            <div class="form-group">
                <label for="movie_rating">Movie Rating:</label>
                <input type="number" step="0.1" id="movie_rating" name="movie_rating" value="{{ movie[6] }}" required><br>  <!-- Index 6 for movie_rating -->
            </div>

            <div class="form-footer">
                <button type="submit">Update Movie</button>
            </div>
        </form>
    </div>
</body>
</html>
